<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Proyecto carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <h4 class="text-center">Carrito JS + HTML</h4>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">producto</th>
                    <th scope="col">cantidad</th>
                    <th scope="col">acciones</th>
                    <th scope="col">total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr>
                    <th scope="row" colspan="5">carrito vacio</th>
                </tr>
            </tfoot>
        </table>
        <hr>
        <h2 class="text-center">productos</h2>
        <div class="row" id="cards"></div>

        <template id="template-footer">
            <tr>
                <th scope="row">id </th>
                <td>Nombre producto</td>
                <td>1</td>
                <td><button class="btn btn-info btn-sm"></button></td>
                <td><button class="btn btn-danger btn-sm"></button></td>
                <td><span>500</span></td>
            </tr>
        </template>

        <template id="templade-cards">
            <div class="col 12 md-2"></div>
            <div class="card"></div>
            <div class="card-body"></div>
            <h5>titulo</h5>
            <p>precio</p>
            <button class="btn btn-dark">comprar</button>
        </template>

        <script src="./js/app.js"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
